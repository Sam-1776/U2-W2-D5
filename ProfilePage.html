<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="text-bg-dark">
    <div class="container-fluid">
        <header>
            <img src="./assets/netflix_logo.png" alt="Netflix" width="130" height="60">
        </header>
    <div class="container d-flex justify-content-center align-items-center">
        <div>
            <h1>Edit Profile</h1>
            <div class="border border-start-0 border-end-0">
                <div class="d-flex">
                    <div>
                        <img src="./assets/avatar.png" alt="" width="120" height="120">
                    </div>
                    <div>
                        <div>
                            <div class="border-bottom">
                                <input type="text">
                               <p class="mb-0">Language:</p>
                                <select class="form-select" aria-label="Size 3 select example">
                                    <option selected>English</option>
                                    <option value="1">Italian</option>
                                    <option value="2">Spanish</option>
                                    <option value="3">Franch</option>
                                  </select>
                            </div>
                            <div class="border-bottom">
                                <p class="mb-0">Maturity Settings</p>
                                <button>ALL MATURITY RATINGS</button>
                                <p>Show titles of all maturity ratings for this profile.</p>
                                <button>EDIT</button>
                            </div>
                            <div>
                                <p>Autoplay controls</p>
                                <input type="checkbox" name="" id="">
                                <span>Autoplay next episode in a series on all devices:</span>
                                <input type="checkbox" name="" id="">
                                <span>Autoplay previews while browsing on all devices:</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button>SAVE</button>
            <button>CANCEL</button>
            <button>DELETE PROFILE</button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
